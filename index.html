<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Canvas</title>
</head>

<body>

    <h1>HTML Canvas</h1>
    <div class="header">
        <input type="color" name="shapeColor" id="shapeColor" value="#FF0000" onchange="setShapeColor(this)">
        <input type="color" name="bgColor" id="bgColor" value="#add8e6" onchange="setBgColor(this)">
        <select class="shape" onchange="setShape(this)">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
        </select>
        <button><a onclick="saveCanvas(this)">Save</a></button>
        <button onclick="clearCanvas()">Clear</button>
        <button>About</button>
    </div>
    <div class="container">
        <canvas id="main-canvas" width="980" height="610" onmousemove="draw(event)" onmousedown="onMouseDown()" onmouseup="onMouseUp()""></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
